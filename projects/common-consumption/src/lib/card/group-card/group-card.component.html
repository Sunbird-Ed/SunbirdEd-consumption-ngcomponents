<!-- card component -->
<div class="sb--card sb--card--course--curiculum" (click)="onClick($event)" *ngIf="!isLoading">
  <div class="sb--card__main-area">
    <!-- card img -->
    <div class="sb--card__img">
      <div class="img-container img-container--label" [ngStyle]="fetchStyle()">
        <label [ngStyle]="fetchInitialStyle()">{{initial}}</label>
        <div class="img-container--badge" *ngIf="isSuspended">{{suspendBadgeText}}</div>
      </div>
    </div>
    <!-- card mobile view details -->
    <div class="sb--card__info">
      <div class="d-flex flex-dr flex-jc-space-between">
        <h4 class="sb--card__title sb__ellipsis sb__ellipsis--three text-left" title="{{group?.name}}">{{group?.name}}</h4>
        <div *ngIf="isAdmin" class="sb-label-badge">Admin</div>
      </div>
      <div *ngIf="isMobile">
        <div class="sb--card__meta2 text-left p-0 pt-4">
          <div class="sb--card__meta2_data sb__ellipsis sb__ellipsis--two" title="{{group?.description}}">{{group?.description}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="sb--card__moreinfo" *ngIf="!isMobile">
    <div class="sb--card__meta2 text-left">
      <div class="sb--card__meta2_data sb__ellipsis sb__ellipsis--two" title="{{group?.description}}">{{group?.description}}</div>
    </div>
  </div>
</div>

<div class="sb--card sb--card--course--curiculum" *ngIf="isLoading">
  <div class="sb--card__main-area">
    <!-- card img -->
    <div class="sb--card__img">
      <div class="img-container img-container--label">
        <label class="loading-animation"></label>
      </div>
    </div>
    <!-- card mobile view details -->
    <div class="sb--card__info">
      <div class="d-flex flex-dr flex-jc-space-between">
        <h4 class="sb--card__title loading-animation sb--card--highlighter"></h4>
        <div *ngIf="isAdmin" class="sb-label-badge loading-animation sb--card--highlighter"></div>
      </div>
      <div *ngIf="isMobile">
        <div class="sb--card__meta2 text-left p-0 pt-4">
          <div class="sb--card__meta2_data loading-animation sb--card--highlighter"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="sb--card__moreinfo" *ngIf="!isMobile">
    <div class="sb--card__meta2 text-left">
      <div class="sb--card__meta2_data loading-animation sb--card--highlighter"></div>
    </div>
  </div>
</div>
