<div class="reg-card-data">
    <img src="{{regCardData.imgUrl}}" />
    <div class="content">
        <h1>{{regCardData.title}}</h1>
        <p>{{regCardData.content}}</p>
        <button [ngClass]="regCardData.button.type" (click)="navigateToRegisterPage(regCardData.button.text)">{{regCardData.button.text}}</button>
    </div>
</div>
