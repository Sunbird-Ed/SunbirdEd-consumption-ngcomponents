<!-- card component -->
<div class="sb--card sb--card--course--curiculum" [ngStyle]="fetchStyles()" (click)="onClick($event)" tabindex="0" *ngIf="!isLoading">
  <div class="sb--card__main-area" *ngIf="isActivityTypeCard">
      <div class="sb--card__info pl-8">
        <h4 class="sb--card__title sb__ellipsis sb__ellipsis--three text-center font-weight-bold" [ngStyle]="fetchTextStyles()" title="{{title}}">{{title}}</h4>
      </div>
  </div>

  <div class="sb--card__main-area" *ngIf="!isActivityTypeCard">
      <div class="sb--card__info pl-8">
        <h4 class="sb--card__title sb__ellipsis sb__ellipsis--three text-left" [ngStyle]="fetchTextStyles()" title="{{title}}">{{title}}</h4>
        <div class="sb--card__meta1 text-left">
          <span class="data_1 ellipsis" title="{{subTitle}}">{{subTitle}}</span>
        </div>
      </div>
      <!-- card img -->
      <div class="sb--card__img">
        <div class="img-container">
          <img [src]="cardImg" alt="">
        </div>
      </div>
  </div>
</div>

  <div class="sb--card sb--card--course--curiculum" [ngStyle]="fetchStyles()" *ngIf="isLoading">
      <div class="sb--card__main-area">
          <!-- card mobile view details -->
          <div class="sb--card__info">
            <h4 class="sb--card__title loading-animation sb--card--highlighter"></h4>
            <div class="sb--card__meta1 text-left">
              <span class="data_1 ellipsis loading-animation sb--card--highlighter"></span>
            </div>
          </div>
          <!-- card img -->
          <div class="sb--card__img">
            <div class="img-container loading-animation">
              
            </div>
          </div>
        </div>
  </div>
