<div class="sb--scrolling-wrapper-flexbox" *ngIf="!secondaryBanner">
    <div *ngFor="let banner of bannerList">
        <div class="sb--card sb--card--theme2" role="link" tabindex="0"
            [ngStyle]="{background: 'url(' + banner?.ui?.background+ ')'}" (click)="onClick($event, banner)">
            <div class="explore-text">{{banner?.ui?.text}}</div>
        </div>
    </div>
</div>

<div class="sb--scrolling-wrapper-flexbox" *ngIf="secondaryBanner && platform !== 'portal'">
    <div *ngFor="let banner of bannerList">
        <div class="item" (click)="onClick($event, banner)">
            <div class="img-info"><img src="{{banner?.ui?.icon}}" alt="Avatar" class="icon-info"></div>
            <div class="banner-title sb__ellipsis sb__ellipsis--two">{{banner?.ui?.text}}</div>
        </div>
    </div>
</div>

<mat-card class="mat-banner-card text-center" *ngIf="secondaryBanner && platform === 'portal' && bannerList">
    <mat-card-content (click)="onClick($event, bannerList)" tabindex="0">
        <button mat-fab color="accent" aria-label="icon">
            <img src="{{bannerList?.ui?.icon}}" alt="Avatar">
        </button>
        <mat-card-title class="sb__ellipsis mt-16">{{bannerList?.ui?.text}}</mat-card-title>
    </mat-card-content>
</mat-card>
