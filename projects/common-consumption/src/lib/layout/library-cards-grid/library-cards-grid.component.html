<div class="layout-library">
    <div class="header">
        <div class="title">
            <i class="icon-svg icon-svg--sm">
                <svg class="icon">
                    <use xlink:href="assets/common-consumption/images/sprite.svg#book"></use>
                </svg>
            </i>
            {{title}}
            <span class="badge">{{contentList?.length}}</span>
        </div>
        <button class="sb-btn sb-btn-normal sb-btn-outline-secondary sb-btn-white" *ngIf="(type !== LibraryCardGridTypes.INFINITE_CARD_GRID && type !== LibraryCardGridTypes.INFINITE_CARD_GRID_WITH_HOVER) && maxCardCount && contentList?.length >maxCardCount"
            (click)="onViewMoreClick($event)">
            {{viewMoreButtonText}}
        </button>
    </div>
    <div class="cards-container" *ngIf="type !== LibraryCardGridTypes.INFINITE_CARD_GRID && type !== LibraryCardGridTypes.INFINITE_CARD_GRID_WITH_HOVER">
        <div class="item" [ngClass]="maxCardCount ? 'show-' + maxCardCount: ''"
            *ngFor="let content of contentList | slice:0:(maxCardCount ? maxCardCount : contentList?.length)">
            <sb-library-card [content]="content" [type]="LibraryCardTypes.DESKTOP_TEXTBOOK" (click)="onCardClick($event, content)" [cardImg]="content?.cardImg">
            </sb-library-card>
        </div>
    </div>

    <div class="cards-container" *ngIf="type === LibraryCardGridTypes.INFINITE_CARD_GRID">
        <div class="item" [ngClass]="maxCardCount ? 'show-' + maxCardCount: ''"
            *ngFor="let content of contentList">
            <sb-library-card [content]="content" [type]="LibraryCardTypes.DESKTOP_TEXTBOOK" (click)="onCardClick($event, content)" [cardImg]="content?.cardImg">
            </sb-library-card>
        </div>
    </div>

    <div class="cards-container" *ngIf="type === LibraryCardGridTypes.INFINITE_CARD_GRID_WITH_HOVER">
        <div class="item" [ngClass]="maxCardCount ? 'show-' + maxCardCount: ''" *ngFor="let content of contentList; let index = index">
            <sb-library-card [content]="content" [type]="LibraryCardTypes.DESKTOP_TEXTBOOK" (click)="onCardClick($event, content)" [cardImg]="content?.cardImg" 
                [hover-template]="hoverTemplate" >

                <ng-template #hoverTemplate let-hoverData="hoverData">
                    <sb-card-hover class="card-hover" [hoverData]="hoverData" [content]="content" (hoverActionClick)="hoverActionClicked($event)">
                    </sb-card-hover>
                </ng-template>
            </sb-library-card>
        </div>
    </div>
</div>
