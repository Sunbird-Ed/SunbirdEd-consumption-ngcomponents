<div class="header" *ngIf="platform === 'portal' && pillItems?.length > 0">
  <!-- <div class="title">{{title}}</div> -->
  <div class="mat-typography">
    <h2 class="m-0">{{title}}</h2>
  </div>
  <div class="ml-auto" *ngIf="minDisplayCount && (pillItems?.length > minDisplayCount)">
    <span class="sb-secondary-btn">
      <button mat-raised-button (click)="viewMore()" tabindex="0" color="accent" *ngIf="showMoreViewType===ShowMoreViewType.EXPAND && viewCount < pillItems?.length">{{viewMoreText}}</button>
      <button mat-raised-button (click)="viewLess()" tabindex="0"  color="accent" *ngIf="showMoreViewType===ShowMoreViewType.EXPAND && viewCount === pillItems?.length">{{viewLessText}}</button>
    </span>
    <!-- <button class="sb-btn sb-btn-normal font-weight-bold sb-btn-outline-primary sb-btn-white" *ngIf="showMoreViewType===ShowMoreViewType.EXPAND && viewCount < pillItems?.length"
     (click)="viewMore()" tabindex="0">{{viewMoreText}}</button>
    <button class="sb-btn sb-btn-normal font-weight-bold sb-btn-outline-primary sb-btn-white" *ngIf="showMoreViewType===ShowMoreViewType.EXPAND && viewCount === pillItems?.length"
     (click)="viewLess()" tabindex="0">{{viewLessText}}</button> -->
  </div>
</div>
<div class="sb-label-grid show-icon sb-pills-grid">
  <ng-container *ngFor="let ref of visiblePillTemplateRefs">
    <ng-container *ngTemplateOutlet="ref"></ng-container>
  </ng-container>
</div>

<div class="sb-view-more-less pb-16" *ngIf="minDisplayCount && (pillItems?.length > minDisplayCount) && platform === 'mobile'">
  <div *ngIf="showMoreViewType===ShowMoreViewType.EXPAND">
    <button class="view-more sb-view-btn" *ngIf="viewCount < pillItems?.length" (click)="viewMore()" tabindex="0">{{viewMoreText}}</button>
    <button class="view-less sb-view-btn" *ngIf="viewCount === pillItems?.length"  (click)="viewLess()" tabindex="0">{{viewLessText}}</button>
  </div>

  <div *ngIf="showMoreViewType===ShowMoreViewType.NEW_SCREEN">
    <button class="view-all sb-view-btn" (click)="viewMoreInNewScreen($event)" tabindex="0">{{viewMoreText}}</button>
  </div>
</div>
