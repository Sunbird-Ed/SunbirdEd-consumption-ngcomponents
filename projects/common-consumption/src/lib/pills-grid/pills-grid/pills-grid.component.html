<div class="header" *ngIf="platform === 'portal' && pillItems?.length > 0">
  <div class="mat-title font-weight-bold m-0">{{title}}</div>
  <div *ngIf="minDisplayCount && (pillItems?.length > minDisplayCount)">
    <button mat-raised-button class="button-rounded color-accent" role="button" *ngIf="showMoreViewType===ShowMoreViewType.EXPAND && viewCount < pillItems?.length"
     (click)="viewMore()" tabindex="0">{{viewMoreText}}</button>
    <button mat-raised-button class="button-rounded color-accent" role="button" *ngIf="showMoreViewType===ShowMoreViewType.EXPAND && viewCount === pillItems?.length"
     (click)="viewLess()" tabindex="0">{{viewLessText}}</button>
  </div>
</div>
<div class="sb-label-grid show-icon" [ngClass]="{
  'sb-box-grid':((pillShape === PillShape.BOX)||(pillShape === PillShape.CIRCLE)||(pillShape === PillShape.IMAGE_OVERLAP)), 
  'sb-pills-grid':(pillShape === PillShape.DEFAULT), 
  'show-circle':(pillShape === PillShape.CIRCLE), 
  'icon-header':(pillShape === PillShape.IMAGE_OVERLAP),
  'hscroll': (pillsViewType === PillsViewType.SCROLL), 
  'show-bradius':(pillBorder === PillBorder.SEMI_ROUND),
  'show-round-bradius':(pillBorder === PillBorder.ROUND),
  'two-rows-grid':(pillsMultiRow === PillsMultiRow.DOUBLE_VIEW_COLUMN) || (pillsMultiRow === PillsMultiRow.DOUBLE_VIEW_ROW) || (pillsMultiRow === PillsMultiRow.SINGLE),
  'one-row-grid':(pillsMultiRow === PillsMultiRow.SINGLE),
  'column-sequence':(pillsMultiRow === PillsMultiRow.DOUBLE_VIEW_COLUMN),
  'row-sequence':(pillsMultiRow === PillsMultiRow.DOUBLE_VIEW_ROW),
  'size--sm':(pillSize === PillSize.SMALL),
  'size--md':(pillSize === PillSize.MEDIUM),
  'size--lg':(pillSize === PillSize.LARGE),
  'size--xl':(pillSize === PillSize.EXTRA_LARGE),
  'show-ellipsis':(pillTextElipsis === PillTextElipsis.ONE_LINE),
  'show-ellipsis--two':(pillTextElipsis === PillTextElipsis.TWO_LINE),
  'show-bshadow':(pillBoxShadow === PillBoxShadow.ENABLE)
}">
  <ng-container *ngFor="let ref of visiblePillTemplateRefs">
    <ng-container *ngTemplateOutlet="ref"></ng-container>
  </ng-container>
</div>

<div class="text-center pb-16" *ngIf="minDisplayCount && (pillItems?.length > minDisplayCount) && platform === 'mobile'">
  <div *ngIf="showMoreViewType===ShowMoreViewType.EXPAND">
    <button mat-raised-button class="button-rounded color-accent" role="button" *ngIf="viewCount < pillItems?.length" (click)="viewMore()" tabindex="0">{{viewMoreText}}</button>
    <button mat-raised-button class="button-rounded color-accent" role="button" *ngIf="viewCount === pillItems?.length"  (click)="viewLess()" tabindex="0">{{viewLessText}}</button>
  </div>

  <div *ngIf="showMoreViewType===ShowMoreViewType.NEW_SCREEN">
    <button mat-raised-button class="button-rounded color-accent" role="button" (click)="viewMoreInNewScreen($event)" tabindex="0">{{viewMoreText}}</button>
  </div>
</div>
