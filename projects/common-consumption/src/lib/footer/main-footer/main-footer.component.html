<footer class="new-layout-footer">
    <div>
        <div class="sbt-top-footer-container">
            <div *ngFor="let item of footerData.links">
                <span><a href="#" class="link">{{item}}</a></span>
            </div>
        </div>
        <div class="outer-container">
            <div class="sb-g sbt-bottom-footer-container">
                <div class="logo">
                    <img src="{{footerData.logoLink}}" />
                </div>
                <div class="footer-text">
                    <span>&copy;{{footerData.footerText}}</span>
                </div>
            </div>
        </div>
    </div>
</footer>
