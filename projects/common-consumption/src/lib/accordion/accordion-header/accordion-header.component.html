<div class="sbaccordion__panel-header" role="button" tabindex="0" click="toggleHeader()" >
  <h4 class="sbaccordion__panel-header__title text-left sb__ellipsis sb__ellipsis--two break-word mr-16 d-flex flex-ai-center">
    <div class="mr-8 progress-circle progress-circle--xs hide" data-percentage="35">
      <svg class="progress-circle__svg" viewport="0 0 2000 2000">
        <circle class="progress-circle__stroke" r="50%" cx="50%" cy="50%"></circle>
        <circle class="progress-circle__stroke" r="50%" cx="50%" cy="50%"></circle>
      </svg>
      <span></span>
    </div>
    <ng-content></ng-content>
  </h4>
  <i class="icon-svg icon-svg--xs icon-arrow-up expansion-indicator" [@expansionIndicator]="state" role="img" title="arrow-down">
    <svg class="icon icon-svg--primary">
      <use xlink:href="assets/common-consumption/images/sprite.svg#arrow-down"></use>
    </svg>
  </i>
</div>
