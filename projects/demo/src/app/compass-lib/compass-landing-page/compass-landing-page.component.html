<div class="container">
    
    <section class="section">
        <h2 class="headline">Info card</h2>
            <info-card [cardInfo]="landingPageData.cardsData"></info-card>
            <div class="section-info">
                <h2 class="sub-heading-one">Info card Information</h2>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="selector">
                        <th mat-header-cell *matHeaderCellDef> Selector</th>
                        <td mat-cell *matCellDef="let element"> {{element.selector}} </td>
                      </ng-container>
                      <ng-container matColumnDef="input">
                        <th mat-header-cell *matHeaderCellDef> Input </th>
                        <td mat-cell *matCellDef="let element"> {{element.input}} </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </section>
        <mat-divider></mat-divider>
        <section class="section">
            <h2 class="headline">Register card</h2>
            <register-btn-card [regCardData]="landingPageData.regCardData"></register-btn-card>
            <div class="section-info">
                <h2 class="sub-heading-one">Register card Information</h2>
                <table mat-table [dataSource]="regDataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="selector">
                        <th mat-header-cell *matHeaderCellDef> Selector</th>
                        <td mat-cell *matCellDef="let element"> {{element.selector}} </td>
                      </ng-container>
                      <ng-container matColumnDef="input">
                        <th mat-header-cell *matHeaderCellDef> Input </th>
                        <td mat-cell *matCellDef="let element"> {{element.input}} </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </section>
        <mat-divider></mat-divider>
        
       <section class="section-cards">
        <summary-card [cardInfo]="landingPageData.summaryCardData"></summary-card>
        <br><br>
        <explore-compass-card [cardInfo]="landingPageData.exploreData"></explore-compass-card>
        <br><br>
        <browse-by-card [cardInfo]="landingPageData.browseData"></browse-by-card>
        <br><br>
        </section>
</div>
    <main-footer [footerData]="landingPageData.footerData"></main-footer>
    <br><br>
