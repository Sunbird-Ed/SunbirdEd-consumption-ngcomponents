<div class="container">

    <section class="section">
        <h2 class="headline">Popular Competencies Card</h2>
        <div class="popular-card-section">
            <sb-popular-card [pillName]="'Competency'" [data]="competencyData"></sb-popular-card>
        </div>
        <div class="section-info">
            <h2 class="sub-heading-one">Competencies card Information</h2>
            <table mat-table [dataSource]="competencyDataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="selector">
                    <th mat-header-cell *matHeaderCellDef> Selector</th>
                    <td mat-cell *matCellDef="let element"> {{element.selector}} </td>
                </ng-container>
                <ng-container matColumnDef="input">
                    <th mat-header-cell *matHeaderCellDef> Input </th>
                    <td mat-cell *matCellDef="let element"> {{element.input}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </section>
    <mat-divider></mat-divider>

    <section class="section">
        <h2 class="headline">Popular Topics Card</h2>
        <div class="popular-card-section">
            <sb-popular-card [pillName]="'Topic'" [data]="topicsData"></sb-popular-card>
        </div>
        <div class="section-info">
            <h2 class="sub-heading-one">Topics card Information</h2>
            <table mat-table [dataSource]="topicsDataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="selector">
                    <th mat-header-cell *matHeaderCellDef> Selector</th>
                    <td mat-cell *matCellDef="let element"> {{element.selector}} </td>
                </ng-container>
                <ng-container matColumnDef="input">
                    <th mat-header-cell *matHeaderCellDef> Input </th>
                    <td mat-cell *matCellDef="let element"> {{element.input}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </section>
    <mat-divider></mat-divider>

</div>
