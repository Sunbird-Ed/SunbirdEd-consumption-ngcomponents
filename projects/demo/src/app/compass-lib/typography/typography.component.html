    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef> Class </th>
            <td mat-cell *matCellDef="let element"> {{element.class}} </td>
        </ng-container>

        <ng-container matColumnDef="style">
            <th mat-header-cell *matHeaderCellDef> Style </th>
            <td mat-cell *matCellDef="let element"> 
                <div class="{{element.class}}">{{element.style}}</div>
            </td>
        </ng-container>

        <ng-container matColumnDef="typeface">
            <th mat-header-cell *matHeaderCellDef> Typeface </th>
            <td mat-cell *matCellDef="let element"> {{element.typeface}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>
        <ng-container matColumnDef="spacing">
            <th mat-header-cell *matHeaderCellDef> Letter spacing </th>
            <td mat-cell *matCellDef="let element"> {{element.spacing}} </td>
        </ng-container>
        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef> Line Height </th>
            <td mat-cell *matCellDef="let element"> {{element.height}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="container">
    <div class="section">
        <h2>font families used:</h2>
        <p> <label class="label">Montserrat:  </label> --font-com-en </p>
        <p>  <label class="label">Lato: </label>--font-com-lato </p>

    </div>
</div>
